version: '3.7'

services:
  backend:
    build:
      context: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/app
    ports:
      - 8000:8000
    environment:
      - DEBUG=1
    depends_on:
      - db

  db:
    image: postgres:15.2
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpass
      - POSTGRES_DB=db_dev

volumes:
  postgres_data:
