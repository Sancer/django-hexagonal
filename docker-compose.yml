version: '3.7'

services:
  backend:
    build:
      context: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/app
    ports:
      - 8000:8000
    env_file:
      backend/.env
    depends_on:
      - db

  db:
   image: cockroachdb/cockroach:v22.1.18
   ports:
     - "26257:26257"
     - "8080:8080"
   command: start-single-node --insecure
   env_file:
     backend/.env
   volumes:
     - cockroach_data:/cockroach/cockroach-data

volumes:
 cockroach_data:
